{% extends 'base.html' %}
{% block title %}Login - Crop Recommendation System{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4 fw-bold">User Sign In</h2>
  <form action="/login" method="POST" class="shadow p-4 rounded bg-white mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success px-4 py-2">Sign In</button>
    </div>
    <div class="text-center mt-3">
      <p class="mb-0">Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
  </form>
</div>
{% endblock %}
