<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">ðŸŒ± Crop Calendar</h2>

  <!-- Form to add crop & sowing date -->
  <form method="POST" class="row g-3 mb-5">
    <div class="col-md-4">
      <label class="form-label">Select Crop</label>
      <select class="form-select" name="crop_name" required>
        <option value="wheat">Wheat</option>
        <option value="rice">Rice</option>
        <option value="maize">Maize</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Sowing Date</label>
      <input type="date" class="form-control" name="sowing_date" required>
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-success w-100">Add Crop</button>
    </div>
  </form>

  <!-- Crop Stages Table -->
  <div class="card shadow">
    <div class="card-body">
      <h4 class="mb-3">Your Crop Stages</h4>
      {% if events %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Crop</th>
            <th>Stage</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for crop, stage, date in events %}
          <tr>
            <td>{{ crop }}</td>
            <td>{{ stage }}</td>
            <td>{{ date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p class="text-muted">No crop stages added yet.</p>
      {% endif %}
    </div>
  </div>
</div>

</body>
</html>
