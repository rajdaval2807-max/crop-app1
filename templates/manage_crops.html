{% extends 'base.html' %}
{% block title %}Manage Crops{% endblock %}

{% block extra_css %}
<style>
  body {
    background-color: white !important;
  }

  .manage-crops-hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: white !important;
    color: #333;
    padding: 2rem 0;
  }
  
  .crop-item {
    border: 1px solid #dee2e6;
    border-radius: 0.375rem;
    padding: 1rem;
    margin-bottom: 0.75rem;
    background-color: #fff;
    transition: all 0.2s ease;
  }
  
  .crop-item:hover {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    background-color: #f8f9fa;
  }
</style>
{% endblock %}

{% block content %}
<section class="manage-crops-hero">
  <div class="container">
    <h2 class="fw-bold text-dark mb-4 text-center">Crop Information</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        {% for crop in crops %}
        <div class="crop-item d-flex justify-content-between align-items-center">
          <span class="fw-medium">{{ crop[1] }}</span>
          <div>
            <a href="{{ url_for('update_crop', crop_id=crop[0]) }}" class="btn btn-primary btn-sm me-1">Update</a>
            <a href="{{ url_for('delete_crop', crop_id=crop[0]) }}" class="btn btn-danger btn-sm">Delete</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="mt-4 text-center">
      <a href="{{ url_for('add_crop') }}" class="btn btn-success me-2">Add a new crop</a>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </div>
  </div>
</section>
{% endblock %}
